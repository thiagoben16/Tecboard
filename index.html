<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/favicon-dark.png">
    <title>Tecboard</title>
</head>
<body>
    <header>
        <section class="cabecalho">
            <div class="cabecalho-logo">
                <img src="assets/Logo-white.png" alt="logo da Tecboard">
            </div>
            <div class="cabecalho-darkmode">
                <img id="botao-modo-claro" src="assets/light-white-desktop.png" alt="botão pra o modo claro">
            </div>
        </section>
    </header>
    <main>
        <section class="principal">
            <div class="box-texto">
                <h1><span>Fique de olho</span> no que importa</h1>
                <p>Monitoramento em tempo real com alertas inteligentes para a sua aplicação nunca sair
                do ar sem você perceber.
                </p>
                <div class="botao">
                    <a href="#">Testar versão demo</a>
                </div>
                
            </div>
            <div>
                <img src="assets/celulares-desktop.png">
            </div>
        </section>
    </main>
    
</body>
</html>
